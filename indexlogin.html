<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Formul√°rio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styleslogin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=TASA+Orbiter:wght@400..800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="w-100" style="max-width: 380px;">
      
      <div class="text-center mb-4">
        <img src="logosenai.png" alt="Logotipo" style="max-width: 180px; height: auto;">
      </div>
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h3 class="mb-0">Login</h3>
        <div class="form-check form-switch mb-0">
          <input class="form-check-input" type="checkbox" id="themeToggle">
          <label class="form-check-label" for="themeToggle">Tema escuro</label>
        </div>
      </div>
      <form id="loginForm">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
          <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
          <label for="floatingPassword">Senha</label>
        </div>
        <button class="btn btn-primary w-100" type="submit">Entrar</button>
      </form>
    </div>
  </div>
  <script src="scriptlogin.js"></script>
</body>
</html>
